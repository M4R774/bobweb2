version: "3.9"

services:
  bob:
    build: .
    volumes:
      - ./bobweb/web/db.sqlite3:/bobweb/web/db.sqlite3
      - /sys:/sys  # For GPIO pin access
      - /sys/firmware/devicetree/base/model:/sys/firmware/devicetree/base/model
    devices:
      - "/dev/gpiomem:/dev/gpiomem"  # For GPIO pin access
    restart: always
    environment:
      COMMIT_MESSAGE: ${COMMIT_MESSAGE}
      COMMIT_AUTHOR_NAME: ${COMMIT_AUTHOR_NAME}
      COMMIT_AUTHOR_EMAIL: ${COMMIT_AUTHOR_EMAIL}
      BOT_TOKEN: ${BOT_TOKEN}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      OPEN_WEATHER_API_KEY: ${OPEN_WEATHER_API_KEY}
  web:
    build: .
    volumes:
      - ./bobweb/web/db.sqlite3:/bobweb/web/db.sqlite3
    restart: always
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
    expose:
      - "8000"
    ports:
      - "8000:8000"
    working_dir: /
    command: gunicorn bobweb.web.web.wsgi:application --bind 0.0.0.0:8000
